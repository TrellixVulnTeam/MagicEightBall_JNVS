<!-- question_present.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-lg-12">
<h3> Present </h3>

<div class="well bs-component">
<p>{{ queryRow.title }}</p>

<script src="{% static "js/yesNoRedirect.js" %}" type="text/javascript"> </script>

<button onclick="myFunctionYes(yesURL)" class="btn btn-success">Yes</button>
<button onclick="myFunctionNo(noURL)" class="btn btn-danger">No</button>
</div>

<script>
	yesURL = "{% url 'submit' queryRow.id 'yes' %}";
	noURL = "{% url 'submit' queryRow.id 'no' %}";
</script>
<a href={% url 'index' %} class="btn btn-default">Home</a>
</div>
{% endblock content %}
